<div class="modal-body">
      <div class="card mb-3" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{detail?.image}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
             <h5 class="card-title">
                <small>Resource Title</small> <br>
                {{detail?.title}}</h5>
          
                <h5 class="card-subtitle"><small>Resource Summary</small><br>{{detail?.summary}}</h5> 
              <p class="card-text"> <small>Resource Description</small><br>{{detail?.description}}</p>
              <p class="card-text"><small class="text-muted">{{detail?.year}}</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
<div class="modal-footer">
   <div class="divider"></div>
